<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self driving car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="myCanvas"></canvas>
        <div class = "slidecontainer">
            <label for="speedRange">Максимальная скорость</label>
            <input type="range" min="1" max="10" value="5" class="slider" id="speedRange">
            
            <label for="accelerationRange">Ускорение</label>
            <input type="range" min="0.1" max="1" value="0.5" step="0.01" class="slider" id="accelerationRange">
            
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange3">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange4">
        </div>
    </div>
    <script>
        // Инициализируем переменную
        let currentMaxSpeed = 5;
        const sliderMaxSpeed = document.getElementById('speedRange');

        // Обработчик события изменения ползунка
        sliderMaxSpeed.addEventListener('input', function() {
            currentMaxSpeed = sliderMaxSpeed.value; // Обновляем переменную
        });

        let currentAcceleration = 0.5;
        const sliderAcceleration = document.getElementById('accelerationRange');
        
        // Обработчик события изменения ползунка
        sliderAcceleration.addEventListener('input', function() {
            currentAcceleration = Number(sliderAcceleration.value); // Обновляем переменную
        });

    </script>
    <script src="sensor.js"></script>
    <script src="utils.js"></script>
    <script src="road.js"></script>
    <script src="deadCars.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="algorithm.js"></script>
    <script src="main.js"></script>
</body>
</html>
